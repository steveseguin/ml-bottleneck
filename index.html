<!DOCTYPE html>
<html>
<head>
    <title>ML System Bottleneck Analyzer</title>

        :root {
            --primary: #0070f3;
            --destructive: #ff4444;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .device {
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .button-destructive {
            background: var(--destructive);
        }

        .input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .alert {
            background: #ffe5e5;
            border: 1px solid var(--destructive);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 1rem;
        }

        .inline-select-group {
            display: flex;
            gap: 0.5rem; /* Space between selects */
            margin-bottom: 0.5rem; /* Space below the group */
            align-items: baseline; /* Align labels and selects nicely */
        }

        .inline-select-group label {
            margin-bottom: 0; /* Remove default margin-bottom for labels in inline group */
            margin-right: 0.5rem; /* Space between label and select */
            flex-shrink: 0; /* Prevent label from shrinking */
            width: auto; /* Adjust label width as needed */
        }

        .inline-select-group select {
            flex-grow: 1; /* Allow select to take remaining space */
        }


    </style>
</head>

        function getModelConfig() {
            return {
                modelPreset: document.getElementById('modelPreset').value,
                quantizationType: document.getElementById('quantizationType').value,
                totalParamsB: parseFloat(document.getElementById('totalParamsB').value),
                batchSize: parseFloat(document.getElementById('batchSize').value),

                hiddenSize: parseFloat(document.getElementById('hiddenSize').value),

                dtype: document.getElementById('dtype').value,
                parallelismStrategy: document.getElementById('parallelismStrategy').value
            };
        }
        function calculateMemoryBreakdown(modelConfig, dtypeSize) {
            const paramsMemory = modelConfig.totalParamsB * 1e9 * dtypeSize;
            const kvCacheSizePerLayer = 2 * modelConfig.batchSize * modelConfig.seqLength *
                                        (modelConfig.hiddenSize / modelConfig.numHeads) *
                                        modelConfig.numHeads * dtypeSize;
            const kvCacheMemory = kvCacheSizePerLayer * modelConfig.numLayers;
            const activationSizePerLayer = modelConfig.batchSize * modelConfig.seqLength * modelConfig.hiddenSize * dtypeSize;
            const activationMemory = activationSizePerLayer * modelConfig.numLayers;
            const attentionMemory = modelConfig.batchSize * (modelConfig.seqLength ** 2) *
                                    modelConfig.numHeads * dtypeSize;
            const totalMemory = paramsMemory + kvCacheMemory + activationMemory + attentionMemory;
            return {
                paramsMemory,
                kvCacheMemory,
                activationMemory,
                attentionMemory,
                total: totalMemory
            };
        }

        // Improved FLOPs calculation (more accurate for forward and backward pass)
        function calculateTransformerFlops(modelConfig) {
            const { batchSize, seqLength, hiddenSize, numLayers, numHeads } = modelConfig;

            // Forward pass FLOPs for one layer
            let forwardFlops = 0;

            // Self-Attention
            forwardFlops += 3 * (batchSize * seqLength * hiddenSize * hiddenSize); // Q, K, V projections
            forwardFlops += batchSize * numHeads * seqLength * seqLength; // Attention scores
            forwardFlops += batchSize * numHeads * seqLength * (hiddenSize / numHeads); // Weighted sum
            forwardFlops += batchSize * seqLength * hiddenSize * hiddenSize; // Output projection

            // Feed-Forward Network
            forwardFlops += batchSize * seqLength * hiddenSize * (4 * hiddenSize); // First layer
            forwardFlops += batchSize * seqLength * (4 * hiddenSize) * hiddenSize; // Second layer

            // Multiply by number of layers and then by 3 for forward + backward pass
            return forwardFlops * numLayers * 3;
        }

        function calculateMetrics() {
            const modelConfig = getModelConfig();
            const dtypeSize = DTYPE_SIZES[modelConfig.quantizationType];
            const memoryBreakdown = calculateMemoryBreakdown(modelConfig, dtypeSize);
            const isPipeline = modelConfig.parallelismStrategy === 'pipeline';
            const memoryPerDevice = isPipeline ?
                (memoryBreakdown.total / devices.length) :
                memoryBreakdown.total; // Note: Not dividing by devices.length for tensor parallelism

            return devices.map(device => {
                // Calculate total FLOPs required for the operation (using improved function)
                const totalFlops = calculateTransformerFlops(modelConfig);

                // Calculate theoretical maximum compute time
                const theoreticalComputeTime = totalFlops / (device.computeTFlops * 1e12);

                // Calculate memory traffic for the operation (Prefill Phase)
                const totalMemoryTraffic = memoryBreakdown.paramsMemory +
                                         (2 * memoryBreakdown.kvCacheMemory) +
                                         (3 * memoryBreakdown.activationMemory) +
                                         (2 * memoryBreakdown.attentionMemory); // Approximation for attention

                // Calculate time required based on memory bandwidth
                const bandwidthLimitedTime = totalMemoryTraffic / (device.localBandwidthGBps * 1e9);

                // Actual execution time (Prefill Phase)
                const actualTime = Math.max(theoreticalComputeTime, bandwidthLimitedTime);

                // Calculate utilizations
                const computeUtilization = (theoreticalComputeTime / actualTime) * 100;
                const localBandwidthUtilization = (bandwidthLimitedTime / actualTime) * 100;
                const memoryUtilization = (memoryPerDevice / (device.memoryGB * 1e9)) * 100;

                // Calculate network utilization for pipeline parallelism (Prefill Phase)
                let networkBandwidthUtilization = 0;
                if (isPipeline && devices.length > 1) {
                    const activationsPerForwardPass = modelConfig.batchSize * modelConfig.seqLength *
                                                    modelConfig.hiddenSize * dtypeSize;
                    const totalNetworkTraffic = activationsPerForwardPass * 2 * (devices.length - 1); // Forward and backward pass
                    networkBandwidthUtilization = (totalNetworkTraffic /
                        (device.networkBandwidthGBps * 1e9 * actualTime)) * 100;
                }

                // Bottleneck factor
                const bottleneckFactor = Math.max(
                    1,
                    computeUtilization/ 100,
                    memoryUtilization / 100,
                    localBandwidthUtilization / 100,
                    networkBandwidthUtilization / 100
                );

                // Tokens per second (Prefill Phase Approximation)
                const tokensPerSecond = modelConfig.batchSize * modelConfig.seqLength / actualTime;

                return {
                    name: device.name,
                    memoryUtilization,
                    localBandwidthUtilization,
                    networkBandwidthUtilization,
                    computeUtilization,
                    rawMemoryUtilization: memoryUtilization,
                    rawLocalBandwidthUtilization: localBandwidthUtilization,
                    rawNetworkBandwidthUtilization: networkBandwidthUtilization,
                    rawComputeUtilization: computeUtilization,
                    bottleneckFactor,
                    isBottleneck: bottleneckFactor > 1,
                    tokensPerSecond
                };
            });
        }

            };
            if (utilizationChart) {
                utilizationChart.destroy();
            }
            utilizationChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 120,
                            title: {
                                display: true,
                                text: 'Utilization %'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const metric = metrics[index];
                                    const datasetLabel = context.dataset.label;
                                    let actualValue, rawValue;
                                    switch (datasetLabel) {
                                        case 'Memory':
                                            actualValue = metric.memoryUtilization;
                                            rawValue = metric.rawMemoryUtilization;
                                            break;
                                        case 'Local Bandwidth':
                                            actualValue = metric.localBandwidthUtilization;
                                            rawValue = metric.rawLocalBandwidthUtilization;
                                            break;
                                        case 'Network Bandwidth':
                                            actualValue = metric.networkBandwidthUtilization;
                                            rawValue = metric.rawNetworkBandwidthUtilization;
                                            break;
                                        case 'Compute':
                                            actualValue = metric.computeUtilization;
                                            rawValue = metric.rawComputeUtilization;
                                            break;
                                    }
                                    if (rawValue !== actualValue) {
                                        return `${datasetLabel}: ${actualValue.toFixed(1)}% (theoretical max: ${rawValue.toFixed(1)}%)`;
                                    }
                                    return `${datasetLabel}: ${actualValue.toFixed(1)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }
        function addDevice() {
            const lastDevice = devices[devices.length - 1];
            const newDevice = {
                id: devices.length + 1,
                name: `Device ${devices.length + 1}`,
                template: lastDevice.template,
                ...DEVICE_TEMPLATES[lastDevice.template === 'Custom' ? 'Custom' : lastDevice.template],
                memoryGB: lastDevice.memoryGB,
                localBandwidthGBps: lastDevice.localBandwidthGBps,
                networkBandwidthGBps: lastDevice.networkBandwidthGBps,
                computeTFlops: lastDevice.computeTFlops
            };
            devices.push(newDevice);
            updateDeviceDisplay();
            updateSystemAnalysis();
        }
        function removeDevice(id) {
            if (devices.length > 1) {
                devices = devices.filter(d => d.id !== id);
                updateDeviceDisplay();
                updateSystemAnalysis();
            }
        }
        function updateDevice(id, field, value) {
            devices = devices.map(d => {
                if (d.id !== id) return d;
                let updatedValue = value;
                if (field === 'computeTFlops') {
                    updatedValue = Math.max(0.01, value); // Ensure computeTFlops is at least 0.01
                }
                const updatedDevice = { ...d, [field]: updatedValue };
                if (field === 'template' && value !== 'Custom') {
                    return { ...updatedDevice, ...DEVICE_TEMPLATES[value] };
                }
                return updatedDevice;
            });
            updateDeviceDisplay();
            updateSystemAnalysis();
        }
        function updateModelConfigFromPreset() {
            const modelPresetId = document.getElementById('modelPreset').value;
            const quantizationType = document.getElementById('quantizationType').value;
            if (modelPresetId && MODEL_PRESETS[modelPresetId] && MODEL_PRESETS[modelPresetId][quantizationType]) {
                const preset = MODEL_PRESETS[modelPresetId][quantizationType];
                for (const key in preset) {
                    if (document.getElementById(key)) {
                        document.getElementById(key).value = preset[key];
                    }
                }
            } else if (modelPresetId === "") {
                for (const key in MODEL_PRESETS['llama3_8b']['q4']) {
                    if (document.getElementById(key)) {
                        document.getElementById(key).value = '';
                    }
                }
            }
            updateSystemAnalysis();
        }

        document.getElementById('modelPreset').addEventListener('change', updateModelConfigFromPreset);
        document.getElementById('quantizationType').addEventListener('change', updateModelConfigFromPreset);
        document.querySelectorAll('#modelConfig input, #modelConfig select').forEach(input => {
            if (input.id !== 'modelPreset' && input.id !== 'quantizationType' && input.id !== 'dtype') {
                input.addEventListener('change', updateSystemAnalysis);
            }
        });
        updateDeviceDisplay();
        updateSystemAnalysis();
    </script>
</body>
</html>
